<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Application</title>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>User Form</h1>
        <p>Add a memberâ€”it's fast and free!</p>
        <form id="loginForm">
          <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email"> Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="phone"> Phone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="form-group">
            <label for="address"> Address</label>
            <input type="text" name="address" id="address" />
          </div>

          <button type="submit" id="submit-btn" class="btn">Add User</button>
          
        </form>
      </div>

      <div class="">
        <!-- Search and filter -->
        <div class="search-container">
          <div>
            <div class="custom-select" >
              <select id="actionSelect">
                <!-- <option value="0">Select:</option> -->
                <option value="1">Search</option>
                <option value="2">Filter</option>
              </select>
            </div>
          </div>
          <div>
            <input class="search-input" type="text" name="search" id="search" placeholder="Search / Filter" />
          </div>
          <div>
            <button class="search-submit-button" onclick="handleSearchOrFilter()">Submit</button>
          </div>
        </div>

        <table class="">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <!-- User data  -->
          </tbody>
        </table>
      </div>
    </div>



    <script src="main.js"></script>
  </body>
</html>
